<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start With Lango!</title>
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Raleway:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Main.css">
</head>

<body>
<header>
    <button id="start">Start Review</button>
    <h1>
        Lango!
    </h1>
</header>
<div class="main">
    <div class="cards">
        <div class="card">
            <input id="english" type="text" value="English">
        </div>
        <div class="card">
            <input id="translation" type="text" value="Translation">
        </div>
    </div>

    <button id="save">Save</button>
</div>

<footer>
    <span id="footer-name">User Name</span>
</footer>

</body>

</html>
